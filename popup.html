<!DOCTYPE html>
<html>

<head>
  <title>Unit Status Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }

    .count {
      font-size: 20px;
      font-weight: bold;
    }

    select {
      width: 80vw;
    }

    div#link-generator {
      padding-top: 1em;
      width: 80vw;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div id="figures">
    <h2 id="project-title"></h2>
    <h3>Unit Status:</h3>
    <div>Total Units: <span id="total-units">Loading...</span></div>
    <div>Sold Units: <span id="sold-count">Loading...</span></div>
    <div>Not Sold Units: <span id="not-sold-count">Loading...</span></div>
  </div>

  <div id="last-visits">
    <h4>Last Visited URLs:</h4>
    <select id="visited-urls" onchange="openSelectedUrl()">
      <option value="">Select a URL...</option>
    </select>
  </div>

  <div id="link-generator"></div>

  <p>What is <a href="https://www.propertyguru.com.my/property-guides/what-is-apdl-and-why-is-it-so-important-30199#:~:text=The%20APDL%20is%20both%20a,of%20the%20property%20development%20process." target="_blank">APDL</a>? This code can be found on the property brochure provided by your developer or agent.</p>
  
  <script src="popup.js"></script>
</body>

</html>
